language: python
python:
- '3.6'
services: postgresql
env:
  global:
  - DJANGO_SETTINGS_MODULE="superlists.settings"
  - BUILD_ON_TRAVIS=true
before_install:
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_i386.deb
  - sudo apt-get update -qq
  - sudo dpkg -i ./google-chrome*.deb
  - sudo apt-get -f install
install:
  - pip install -r requirements.txt
before_script:
  - psql -c "CREATE DATABASE Tdd;" -U postgres
  - psql -c "CREATE USER rajatkhemka WITH CREATEUSER PASSWORD '';" -U postgres
script:
  - python manage.py test lists/ --keepdb
  - python manage.py test functional_tests/ --keepdb
